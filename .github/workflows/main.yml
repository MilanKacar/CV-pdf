name: Build LaTeX document

on: [push]

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing later

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Configure Git for this repo
        run: |
          git config --global user.name "MilanKacar"
          git config --global user.email "milankacar@live.com"

      - name: Commit and push compiled PDF to this repo
        run: |
          cp main.pdf milan_kacar_cv.pdf
          git add milan_kacar_cv.pdf
          git commit -m "Add latest compiled CV PDF [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- This step replaces all the previous cloning and manual pushing logic ---
      - name: Push compiled PDF to CV repo
        # Use a reliable Marketplace action for pushing files to another repo
        uses: cp-git-action/push-to-another-repo-action@v1.0.0
        with:
          # The token for the target repository
          github-token: ${{ secrets.update-cv-token }}
          # The source file(s) to push (relative to the current workspace)
          src: main.pdf
          # The destination repository
          dst: MilanKacar/CV
          # The destination path and filename in the target repo
          dst-path: assets/img/Milan_Kacar_CV.pdf
          # The target branch
          branch: master
          # The commit message
          commit-message: "Auto-update CV PDF from cv-pdf"
          # User info for the commit
          user-name: MilanKacar
          user-email: milankacar@live.com
