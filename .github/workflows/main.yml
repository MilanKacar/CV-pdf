name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: Milan_Kacar_CV.pdf

      - name: Configure Git
        run: |
          git config --global user.name "MilanKacar"
          git config --global user.email "milankacar@live.com"

      - name: Copy PDF to root (optional, or just commit from output/)
        run: |
          cp output/main.pdf main.pdf

      - name: Commit and push compiled PDF
        run: |
          git add main.pdf
          git commit -m "Add compiled PDF [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
