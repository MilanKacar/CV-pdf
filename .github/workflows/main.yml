name: Build LaTeX document

on: [push]

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing later

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Configure Git
        run: |
          git config --global user.name "MilanKacar"
          git config --global user.email "milankacar@live.com"

      - name: Commit and push compiled PDF to this repo
        run: |
          cp main.pdf milan_kacar_cv.pdf
          git add milan_kacar_cv.pdf
          git commit -m "Add latest compiled CV PDF [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone target repo (CV)
        run: |
          git clone https://x-access-token:${{ secrets.update-cv }}@github.com/MilanKacar/CV.git target-repo

      - name: Copy main.pdf to target path
        run: |
          mkdir -p target-repo/assets/img
          cp main.pdf target-repo/assets/img/Milan_Kacar_CV.pdf

      - name: Commit and push PDF to CV repo
        run: |
          cd target-repo
          git config user.name "MilanKacar"
          git config user.email "milankacar@live.com"
          git add assets/img/Milan_Kacar_CV.pdf
          git commit -m "Auto-update CV PDF from cv-pdf" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.update-cv }}@github.com/MilanKacar/CV.git
          git push
