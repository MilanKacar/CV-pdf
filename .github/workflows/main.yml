name: Build LaTeX CV
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with latex-multicompiler (xelatex)
        uses: xu-cheng/latex-multicompiler@v1
        with:
          root_file: main.tex
          compiler: xelatex
          args: -interaction=nonstopmode -file-line-error -output-directory=output

      - name: Upload compiled PDF
        uses: actions/upload-artifact@v4.6.2
        with:
          name: CV-PDF
          path: output/main.pdf
